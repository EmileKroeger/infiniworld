<div>
  <div ng-if="!pos">
    Nothing selected
  </div>
  <div ng-if="pos">
    &nbsp;{{biome}} ({{pos.x}}, {{pos.y}})
    <div infiniworld-cell
      class="col-xs-1 surfacecell"
      altitude="world.altitude(pos.x, pos.y)"
      population="world.population(pos.x, pos.y)"
      temperature="world.temperature(pos.x, pos.y)"
      humidity="world.humidity(pos.x, pos.y)"
      dynamic="true"
      selected="true"
      >
    </div>
    <!--
    <br>Cell at {{cell.altitude}}
      -->
    
    <h3 ng-if="city">{{city.name}}</h3>
    <p>Nation: {{city.nation}}</p>
    <p>{{city.description}}</p>
    <ul>
      <li ng-repeat="feature in city.features">
        {{feature}}
      </li>
    </ul>
    <div ng-if="city.factions.length">
      Factions:
    <ul>
      <li ng-repeat="faction in city.factions">
        {{faction}}
      </li>
    </ul>
    </div>
  </div>
</div>
