<div ng-class="biome" title="p: {{population}}" ng-style="style" style="position: relative;">
  {{glyph}}
  <div ng-if="city">
    <div class="cityname" ng-style="{'color': city.nation.maincolor}">{{city.name}}</div>
    <div class="cityflag" ng-style="{'background': city.nation.colors}">
    </div>
  </div>
  <div ng-if="overglyph" class="surfacecell overcell" ng-style="overstyle">
    {{overglyph}}
  </div>
</div>
