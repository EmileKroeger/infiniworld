<div class="container-fluid">
  <div ng-repeat="row in range(0, 20)" class="row">
    <div infiniworld-cell
      ng-repeat="col in range(0, 50)"
      class="col-xs-1 surfacecell"
      altitude="altitude(row, col)"
      population="population(row, col)"
      temperature="temperature(row, col)"
      humidity="humidity(row, col)"
      >
    </div>
  </div>
</div>
