  <div class="infobox col-md-3" infiniworld-cell-info pos="selectedPos" world="world" cell="world.getCell(selectedPos)">
    {{chunks}}
  </div>

<div style="width: 100%; height: 100%; border: 2px solid red;"
class="mapframe" 
ng-if="loaded"
ng-style="{'cursor': scroll.dragging ? 'grabbing' : 'grab'}"
ng-mousedown="scroll.handleMouseDown($event);"
ng-mousemove="scroll.handleMouseMove($event);"
ng-mouseup="scroll.handleMouseUp($event);"
>
  <div class="scrollablemap" ng-style="{'left': scroll.left+'px', top: scroll.top+'px'}">

  <!--
  <div style="font-family: Symbola">ℜℝ℟℠</div>
  <div class="navarrow">ℛ ℞ ℡ ™</div>
    15, 30
  -->

    
  
  <div ng-repeat="pos in visiblePos"
    infiniworld-cell
    style="position: absolute;"
    ng-style="pos.style"
    ng-click="select(pos.x, pos.y);"
    class="col-xs-1 surfacecell"
    world="world"
    pos="{'x': pos.x, 'y': pos.y}"
    altitude="world.altitude(pos.x, pos.y)"
    population="world.population(pos.x, pos.y)"
    temperature="world.temperature(pos.x, pos.y)"
    humidity="world.humidity(pos.x, pos.y)"
    selected="(selectedPos.x == pos.x) && (selectedPos.y == pos.y)"
    dynamic="false"
    >
  </div>
  <!--
    <div 
      ng-repeat="arrow in navarrows[$index]"
      ng-click="moveMap(arrow.dx, arrow.dy);"
      class="navarrow col-xs-1"
      >
      {{arrow.chr}}
    </div>
  -->
</div>
</div>
